<div class="container-fluid">

        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li id="ss-upload" onclick="uploadFile();"><a href="#">文件上传</a></li>
                <li class="active" id="ss-input" onclick="inputAddress();"><a href="#">通讯录录入</a></li>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="ss-upload-div" style="display:none;">
            <!--<h1 class="page-header">文件上传</h1>-->
            <h1>文件上传</h1>

            <form name="form" action="rest/file/upload" method="post" enctype="multipart/form-data"
                  class="navbar-form">
                <!--<h1 class="title">文件上传</h1>-->
                <input type="file" name="file" class="form-control" id="file" style="margin-top:30px;" required="required">
                <input type="submit" value="上传" class="form-control" style="margin-left:30px;margin-top:30px;">
            </form>


        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="ss-input-div">
            <!--<h1 class="page-header">通讯录录入</h1>-->
            <h1>通讯录录入</h1>

            <section class="panel p-none m-none panel-form" id="formSection">
                <!--<div class="panel-head-user">-->
                    <!--<div class="panel-head-foot">-->
                        <!--<div class="panel-head-foot-wrap">-->
                            <!--<span class="panel-title" id="formTitle" data-toggle="tooltip" data-original-title="员工信息登记">员工信息登记</span>-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="panel-body-user">
                    <!-- 表格 -->
                    <form class="form-horizontal pt-none" id="apply" enctype="multipart/form-data" action="rest/insert"
                          method="get">
                        <div id="formAudit" class="p-none"></div>
                        <div id="formQuestion" class="form-question p-none">
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height" data-innertype="text">
                                <label class="mt-none mb-xs p-none question-title">账号ID
                                    <span class="necessary text-danger">*</span>
                                </label>
                                <input class="form-control-user question-content sqt-input-normal" name="accountId" required="required" type="text"><label for="name6906" class="error"></label>
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height" data-innertype="text">
                                <label class="mt-none mb-xs p-none question-title">英文名
                                    <!--<span class="necessary text-danger">*</span>-->
                                </label>
                                <input class="form-control-user question-content sqt-input-normal" name="englishName" type="text"><label for="name6906" class="error"></label>
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height" data-innertype="text">
                                <label class="mt-none mb-xs p-none question-title">中文名
                                    <!--<span class="necessary text-danger">*</span>-->
                                </label>
                                <input class="form-control-user question-content sqt-input-normal" name="chineseName" type="text"><label for="name6906" class="error"></label>
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height" data-innertype="phone">
                                <label class="mt-none mb-xs p-none question-title">固定电话
                                    <!--<span class="necessary text-danger">*</span>-->
                                </label>
                                <input class="form-control-user question-content sqt-input-normal number" name="fixedPhone"
                                        maxlength="6" minlength="13" type="text">
                                <!--<label class="error"></label>-->
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height" data-innertype="phone">
                                <label class="mt-none mb-xs p-none question-title">手机号码
                                    <!--<span class="necessary text-danger">*</span>-->
                                </label>
                                <input class="form-control-user question-content sqt-input-normal number" name="mobilePhone"
                                   maxlength="11" minlength="11" type="text">
                                <!--<label class="error"></label>-->
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height" data-anstype="1" data-innertype="email">
                                <label class="mt-none mb-xs p-none question-title">个人邮箱
                                    <!--<span class="necessary text-danger">*</span>-->
                                </label>
                                <input class="form-control-user question-content sqt-input-normal email" name="email"
                                     email="true" autocomplete="off"
                                    type="email">
                                <!--<label for="name6918" class="error"></label>-->
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height"
                                 data-anstype="1" data-innertype="text"><label
                                    class="mt-none mb-xs p-none question-title">家庭地址</label>
                                <input class="form-control-user question-content sqt-input-normal" name="address" type="text">
                                <!--<label for="name6919" class="error"></label>-->
                            </div>

                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height" data-innertype="phone">
                                <label class="mt-none mb-xs p-none question-title">qq
                                    <!--<span class="necessary text-danger">*</span>-->
                                </label>
                                <input class="form-control-user question-content sqt-input-normal number" name="qq"
                                        maxlength="20" minlength="3" type="text">
                                <!--<label class="error"></label>-->
                            </div>

                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height" data-innertype="text">
                                <label class="mt-none mb-xs p-none question-title">机构
                                    <!--<span class="necessary text-danger">*</span>-->
                                </label>
                                <input class="form-control-user question-content sqt-input-normal" name="organizetion" type="text">
                                <!--<label for="name6906" class="error"></label>-->
                            </div>

                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height" data-innertype="text">
                                <label class="mt-none mb-xs p-none question-title">部门
                                    <!--<span class="necessary text-danger">*</span>-->
                                </label>
                                <input class="form-control-user question-content sqt-input-normal" name="department" type="text">
                                <!--<label for="name6906" class="error"></label>-->
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none height"
                                  data-anstype="1" data-innertype="text">
                                <label class="mt-none mb-xs p-none question-title">职位</label>
                                <!--<span class="necessary text-danger">*</span></label>-->
                                <input class="form-control-user question-content sqt-input-normal" name="position"
                                    type="text">
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-none"
                                 data-anstype="2" data-innertype="textArea"><label
                                    class="mt-none mb-xs p-none question-title">备注</label>
                                <textarea class="form-control-user question-content sqt-textarea-normal" cols="30"
                                    name="remark" rows="2"></textarea>
                            </div>
                            </div>
                        <div class="inputs">
                        <input type="submit" name="submit" value="提交" class="ss-submit" >
                        <input type="reset" name="reset" value="重置" class="ss-submit">
                        </div>
                    </form>
                </div>
                <!--<div class="panel-foot-user ">-->
                <!--<div class="panel-foot-wrap p-none text-center ">-->
                <!--由<span class="brand-user" onclick="goHome()"></span>-->
                <!--</div>-->
                <!--</div>-->
            </section>


        </div>

<style>
    .inputs{
        text-align: center;
    }
    .ss-submit{
        margin-top: 30px;
        margin-right: 20px;
        padding: 7px 15px;
        background-color: #3c6db0;
        text-align: center;
        border-radius: 5px;
        overflow: hidden;
        min-width: 80px;
        border: none;
        color: #FFF;
        box-shadow: 1px 1px 1px rgba(75,75,75,0.3);
    }
    input {
        -webkit-appearance: textfield;
        background-color: white;
        border-image-source: initial;
        border-image-slice: initial;
        border-image-width: initial;
        border-image-outset: initial;
        border-image-repeat: initial;
        -webkit-rtl-ordering: logical;
        -webkit-user-select: text;
        cursor: auto;
        padding: 1px;
        border-width: 2px;
        border-style: inset;
        border-color: initial;
    }
    input, textarea, keygen, select, button {
        text-rendering: auto;
        color: initial;
        letter-spacing: normal;
        word-spacing: normal;
        text-transform: none;
        text-indent: 0px;
        text-shadow: none;
        display: inline-block;
        text-align: start;
        margin: 0em 0em 0em 0em;
        font: 11px BlinkMacSystemFont;
    }
    input, textarea, keygen, select, button, meter, progress {
        -webkit-writing-mode: horizontal-tb;
    }
</style>
